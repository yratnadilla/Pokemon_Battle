<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon - Gotta Catch Them All!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body background="https://wallup.net/wp-content/uploads/2016/05/24/143432-nature-Pokemon.jpg" style="text-align:center;">
    <br>
    <br>
    <h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png" style="width:20%; height:auto;"/>
        </h1>
    <h2>
        <button type="button" class="btn btn-light btn-lg">
            <b> {{nama1}} </b>
        </button>
        <img src="{{gambar1}}" alt="{{gambar1}}" width='200'>
        <button type="button" class="btn btn-light btn-lg">
            <b> {{nama2}} </b>
        </button>
        <img src="{{gambar2}}" alt="{{gambar2}}" width='200'>
    </h2>
   
    <h2>
        <img src="{{graph}}" alt="{{graph}}" width="1000px">
    </h2>
    <h2>
        <button type="button" class="btn btn-warning">
            <b>{{proba}}% {{winner}} Wins!</b>
        </button>
    </h2>
        <a class="btn btn-success" href="http://localhost:5000/" role="button">
        <i class="fas fa-home"></i>
            Back to Home
        </a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
